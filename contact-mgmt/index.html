<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh bạ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quản lý Danh bạ</h1>
        
        <!-- Nút thêm contact -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#contactModal">Thêm Contact</button>

        <!-- Bảng hiển thị danh bạ -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>Địa chỉ</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Website</th>
                    <th>Ngân hàng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="contactList"></tbody>
        </table>

        <!-- Modal thêm/sửa contact -->
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Thêm Contact</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="contactForm">
                            <input type="hidden" id="contactId">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="addressWard" class="form-label">Phường/Xã</label>
                                <input type="text" class="form-control" id="addressWard">
                            </div>
                            <div class="mb-3">
                                <label for="addressDistrict" class="form-label">Quận/Huyện</label>
                                <input type="text" class="form-control" id="addressDistrict">
                            </div>
                            <div class="mb-3">
                                <label for="addressProvince" class="form-label">Tỉnh/Thành phố</label>
                                <input type="text" class="form-control" id="addressProvince">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="website" class="form-label">Website</label>
                                <input type="url" class="form-control" id="website">
                            </div>
                            <div class="mb-3">
                                <label for="bankName" class="form-label">Tên ngân hàng</label>
                                <input type="text" class="form-control" id="bankName">
                            </div>
                            <div class="mb-3">
                                <label for="bankAccount" class="form-label">Số tài khoản</label>
                                <input type="text" class="form-control" id="bankAccount">
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
